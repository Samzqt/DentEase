<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background: #fff;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div id="headerUsername">Guest</div>
        <img id="headerImage" src="https://via.placeholder.com/40" alt="Profile Picture">
    </div>

    <script>
        // Retrieve user data from localStorage
        const fullName = localStorage.getItem('fullName');
        const username = localStorage.getItem('username');

        // Update header content
        document.getElementById('headerUsername').textContent = fullName || username || "Guest";
    </script>
</body>
</html>
