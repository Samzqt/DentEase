<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/teeth.png"/>
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Custom Style -->
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="vendor/fontawesome-free/css/all.min.css">
  
  <title>DentEase - Patient Login</title>
</head>
<body>

<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2" style="background-image: url('img/dental-chair.jpg');"></div>
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <div class="mb-4">
            <h3>Sign In to DentEase as Patient.</h3>
            <p class="mb-4">Enter your details below.</p>
          </div>
          <form id="loginForm">
            <!-- Username Field -->
            <div class="form-group first">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            
            <!-- Password Field -->
            <div class="form-group last mb-3">
              <label for="password">Password</label>
              <div class="d-flex">
                <input
                type="password"
                class="form-control"
                id="password"
                required
                data-placment="right">
                <span 
                  class="input-group-text" 
                  id="showPasswordToggle" 
                  onclick="togglePassword()" 
                  style="cursor: pointer; padding: 0.5rem 1rem;">
                  <i id="eyeIcon" class="fa fa-eye"></i>
                </span>
              </div>
            </div>

            <div class="d-flex mb-5 align-items-center">
              <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                <input type="checkbox" checked="checked"/>
                <div class="control__indicator"></div>
              </label>
              <span class="ml-auto"><a href="ForgotPassword.html" class="forgot-pass">Forgot Password</a></span> 
            </div>

            <div class="login">
              <button type="submit" class="btn btn-primary btn-user btn-block">Log In</button>
            </div>

            <span class="d-block text-center my-4 text-muted">&mdash; or &mdash;</span>
              
              <div class="social-login">
                <a href="PatientDashboard.html" class="facebook btn d-flex justify-content-center align-items-center">
                  <span class="icon-facebook mr-3"></span> Login with Facebook
                </a>
                
                <a href="PatientDashboard.html" class="google btn d-flex justify-content-center align-items-center">
                  <span class="icon-google mr-3"></span> Login with  Google
                </a>
              </div>
          </form>
          
          <div class="text-center mt-4">
            <p>Don't have an account? 
              <a href="RegistrationPageforPatient.html" class="text-primary">Create an Account!</a>
            </p>
            
          </div>
          <a class="btn mb-4" href="index.html">‚Üê Go Back</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

<!-- Login Script -->
<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // Retrieve user data from localStorage
    const userData = localStorage.getItem(username);
    if (!userData) {
      alert("User not found. Please register.");
      return;
    }

    const parsedData = JSON.parse(userData);
    if (parsedData.password === password) {
      alert("Login successful!");
      window.location.href = "PatientDashboard.html"; // Redirect to dashboard
    } else {
      alert("Invalid password. Please try again.");
    }
  });

    // Toggle password visibility for password field
function togglePassword() {
  const passwordField = document.getElementById('password');
  const eyeIcon = document.getElementById('eyeIcon');
  if (passwordField.type === "password") {
    passwordField.type = "text";
    eyeIcon.classList.remove('fa-eye');
    eyeIcon.classList.add('fa-eye-slash');
  } else {
    passwordField.type = "password";
    eyeIcon.classList.remove('fa-eye-slash');
    eyeIcon.classList.add('fa-eye');
  }
}
</script>

</body>
</html>
